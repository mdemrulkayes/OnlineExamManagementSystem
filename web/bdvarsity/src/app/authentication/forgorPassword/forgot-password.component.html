<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
  <div class="auth-box">
      <div id="resetPassForm">
          <div class="logo">
              <span class="db"><img src="assets/images/logo-icon.png" alt="logo" /></span>
              <h5 class="font-medium m-b-20">Recover your password</h5>
          </div>
          <!-- Form -->
              <div class="row">
                  <div class="col-12">
                      <form class="form-horizontal m-t-20" id="resetPassForm" [formGroup]="resetPasswordForm" (ngSubmit)="onResetSubmit()">
                          <div class="input-group mb-3">
                              <input type="text" class="form-control form-control-lg" placeholder="Email"
                                  formControlName="email" aria-label="email" aria-describedby="basic-addon1">
                          </div>
                          <div class="form-group text-center">
                              <div class="col-xs-12 p-b-20">
                                  <button class="btn btn-block btn-lg btn-danger" type="submit">Reset</button>
                              </div>
                              <div class="col-xs-12 p-b-20">
                                <a class="btn btn-block btn-lg btn-info" type="submit" [routerLink]="['/authentication/login']">Back to login</a>
                            </div>
                          </div>
                      </form>
                  </div>
              </div>
      </div>
  </div>
</div>
