<div class="card">
  <div class="card-body">
    <h4 class="card-title">Subject</h4>
    <div class="row">
      <div class="col-12" *ngIf="successMsg">
        <ngb-alert [dismissible]="true" type="success" (close)="closeSuccessMessage()">
          <strong>Success: </strong> {{successMsg}}
        </ngb-alert>
      </div>
    </div>
    <div class="row" style="margin-bottom:1%;">
      <div class="col-12">
        <button type="button" class="btn btn-primary" (click)="openSubjectCreateModal(subjectModal)"><i class="fa fa-plus"></i>
          Create</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered table-striped" [mfData]="subjects" #mf="mfDataTable" [mfRowsOnPage]="5">
          <thead class="bg-primary text-white">
            <tr>
              <th>
                <mfDefaultSorter by="SubjectName">Subject Name</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="SubjectCode">Subject Code</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="CatgeoryId">Category</mfDefaultSorter>
              </th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subject of mf.data;">
              <td>{{subject.SubjectName}}</td>
              <td>{{subject.SubjectCode}}</td>
              <td>{{subject.CategoryId | categoryNameById:categories}}</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm" (click)="editSubejct(subject,subjectModal)"><i
                    class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="confirmDelete(confirmationModal, subject)"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <tr *ngIf="!mf.data">
              <td colspan="4">No records found.</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5">
                <mfBootstrapPaginator></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>

      </div>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-12">
    <ng-template #subjectModal let-modal>
      <form class="form-body" [formGroup]="createSubjectForm" (ngSubmit)="createOrUpdateSubject()">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
          <button type="button" class="close" aria-label="Close" (click)="onCloseModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12" *ngIf="errorMessage">
              <ngb-alert [dismissible]="true" type="danger" (close)="closeErrorMessage()">
                <strong>Error!</strong> {{errorMessage}}
              </ngb-alert>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">Subject Name</label>
                <input type="text" class="form-control" formControlName="SubjectName"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">Subject Code</label>
                <input type="text" class="form-control" formControlName="SubjectCode"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">Category</label>
                <ng-multiselect-dropdown [placeholder]="'Select Category'" [data]="categoryList" [(ngModel)]="selectedItem"
                  [settings]="categoriesDropdownSettings" formControlName="CategoryId">
                </ng-multiselect-dropdown>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit">
            <i class="fa fa-check"></i> Save</button>
          <button class="btn btn-dark" type="button" (click)="onCloseModal()">Cancel</button>
        </div>
      </form>
    </ng-template>
  </div>
</div>

<ng-template #confirmationModal>
    <div class="modal-body text-center">
      <p>Do you want to confirm?</p>
      <button type="button" class="btn btn-danger" (click)="deleteSubject()" >Yes</button>
      <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
    </div>
  </ng-template>
